<ion-header>
	<ion-navbar>
		<ion-title>
			Search
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>

			<ion-label stacked>Movie's name</ion-label>
			<ion-auto-complete [dataProvider]="completeTestService" #searchbar ></ion-auto-complete>

			<button ion-button full (click)="search()"><ion-icon name="search"></ion-icon>&nbsp;Search movie</button>
		</ion-card-content>
	</ion-card>



<ion-list>
	<ion-item *ngFor="let movie of data" (click)="itemSelected(movie)">
		<h2>{{movie.fields.titre}} </h2>
		<p>{{movie.fields.adresse_complete}}</p>
		<p>Director : {{ movie.fields.realisateur }}</p>
	</ion-item>
</ion-list>

</ion-content>
